<html lang="en" xmlns:th="http://www.thymeleaf.org" th:include="layouts/standardLayout :: page(title='Lectures')">
<div class="container" th:fragment="main">
    <div class="jumbotron">
        <h1 th:text="|${course.name} lectures:|"></h1>
        <hr/>
        <table class="table table-striped table-hover"
               th:with="courseName = ${courseService.findCourseByLectureId(__${lectures.get(0).id}__).name}">
            <thead class="thead-dark">
            <th>id</th>
            <th>DateTime</th>
            <th>Room</th>
            <th>Course Name</th>
            <th>Action</th>
            </thead>
            <tr th:each="lecture: ${lectures}">
                <td th:text="${lecture.id}">id</td>
                <td th:text="${lecture.dateTime}">DateTime</td>
                <td th:text="${lecture.room}">Room</td>
                <td th:text="${courseName}">Course Name</td>
                <td><a href="#" class="text-danger text-decoration-none"
                       data-toggle="modal"
                       th:attr="data-target='#confirm-delete-'+${lecture.id}">Delete</a>
                    <div th:replace="fragments/modals :: removeLectureFromCourseModal"></div>
                </td>
            </tr>
        </table>

        <form th:action="@{/course/__${course.id}__/addLecture/}" method="POST">
            <div class="row form-inline d-flex justify-content-center">
                <div class="input-group">
                    <div class='input-group date'>
                        <input type='text' class="form-control" name="dateTime" id="dateTime"
                               placeholder="dddd-mm-ddThh:mm:ss" onchange="checkDate()"/>
                    </div>
                </div>
                <div class="input-group m-3">
                    <select required class="form-control" name="roomId" id="roomSelect" onchange="checkDate()">
                        <option selected>Available Rooms</option>
                        <option th:each="room: ${rooms}" th:text="${room}"
                                th:value="${room.id}">
                        </option>
                    </select>
                </div>
                <div class="input-group m-3">
                    <button id="addLectureBtn" type="submit" disabled class="btn btn-success btn-ok"
                            data-toggle="tooltip" data-placement="top" title="Enter date and time in the correct format
                            and select a room">Add Lecture
                    </button>
                </div>
            </div>
        </form>
    </div>

    <script>
        function checkDate() {
            let input = document.getElementById("dateTime").value;
            let select = document.getElementById('roomSelect');
            let regex = new RegExp("^[0-9]{4}-[0-9]{2}-[0-9]{2}T[0-9]{2}:[0-9]{2}:[0-9]{2}$");
            if(regex.test(input) && select.value !== "Available Rooms") {
                document.getElementById("addLectureBtn").disabled = false;
            } else {
                document.getElementById("addLectureBtn").disabled = true;
            }
        }
    </script>
</div>
