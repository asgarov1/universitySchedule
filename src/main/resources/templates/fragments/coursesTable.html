<html lang="en" xmlns:th="http://www.thymeleaf.org">

<div th:fragment="courses">
    <div th:unless="${#lists.isEmpty(courses)}">
        <table class="table table-striped table-hover">
            <thead class="thead-dark">
            <th>id</th>
            <th>Name</th>
            <th>Registered Students</th>
            <th>Professor</th>
            <th>Lectures</th>
            <th>Action</th>
            </thead>
            <tr th:each="course: ${courses}">
                <td th:text="${course.id}">id</td>
                <td th:text="${course.name}">Name</td>
                <td><a target="_blank" class="text-decoration-none"
                       th:href="@{/course/__${course.id}__/students}"
                       th:text="|Registered Students (${course.registeredStudents.size()})|">Students</a></td>
                <td th:text="${course.professor}">Professor</td>
                <td><a target="_blank" class="text-decoration-none"
                       th:href="@{/course/__${course.id}__/lectures}" th:text="|Lectures (${course.lectures.size()})|">Lectures</a>
                </td>
                <td><a href="#" class="text-decoration-none"
                       data-toggle="modal"
                       th:attr="data-target='#edit-'+${course.id}">Edit</a>
                    <div th:replace="fragments/modals :: courseEditModal"></div>
                    /
                    <a href="#" class="text-danger text-decoration-none"
                       data-toggle="modal"
                       th:attr="data-target='#confirm-delete-'+${course.id}">Delete</a>
                    <div th:replace="fragments/modals :: courseDeleteModal"></div>
                </td>
            </tr>

        </table>
    </div>
</div>
