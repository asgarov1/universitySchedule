<html lang="en" xmlns:th="http://www.thymeleaf.org">

<div th:fragment="professors">
    <table class="table table-striped table-hover">
        <div class="alert alert-danger" role="alert" th:if="${error}" >
        <h3 th:text="${error}"></h3>
        </div>

        <thead class="thead-dark">
        <th>id</th>
        <th>Role</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Password</th>
        <th>Action</th>
        </thead>
        <tr th:each="professor: ${professors}">
            <td th:text="${professor.id}">id</td>
            <td th:text="${professor.role}">Role</td>
            <td th:text="${professor.firstName}">First Name</td>
            <td th:text="${professor.lastName}">Last Name</td>
            <td th:text="${professor.email}">Email</td>
            <td th:text="${professor.password}">Password</td>
            <td><a href="#" class="text-decoration-none"
                   data-toggle="modal"
                   th:attr="data-target='#edit-'+${professor.id}">Edit</a>
                <div th:replace="fragments/modals :: professorEditModal"></div>
                /
                <a href="#" class="text-danger text-decoration-none"
                   data-toggle="modal"
                   th:attr="data-target='#confirm-delete-'+${professor.id}">Delete</a>
                <div th:replace="fragments/modals :: professorDeleteModal"></div>
            </td>
        </tr>
    </table>

    <form th:action="@{/professor/addNew/}" method="POST" th:object="${newProfessor}">
        <div class="row form-inline d-flex justify-content-center">
            <div class='input-group m-3'>
                <input type='text' class="form-control" name="firstName" th:field="*{firstName}"
                       placeholder="First Name" required/>
            </div>
            <div class='input-group m-3'>
                <input type='text' class="form-control" name="lastName" th:field="*{lastName}"
                       placeholder="Last Name" required/>
            </div>
            <div class='input-group m-3'>
                <input type='text' class="form-control" name="email" th:field="*{email}"
                       placeholder="email@example.com" required/>
            </div>
            <div class="input-group m-3">
                <input type='text' class="form-control" name="password" th:field="*{password}"
                       placeholder="password" required/>
            </div>
            <div class="input-group m-3">
                <button id="addProfessorBtn" type="submit" class="btn btn-success btn-ok">
                     Save Professor
                </button>
            </div>
        </div>
    </form>
</div>
