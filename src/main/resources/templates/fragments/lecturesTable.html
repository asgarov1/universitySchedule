<html lang="en" xmlns:th="http://www.thymeleaf.org">

<div th:fragment="lectures">
    <table class="table table-striped table-hover">
        <thead class="thead-dark">
        <th>id</th>
        <th>DateTime</th>
        <th>Room</th>
        <th>Course Name</th>
        <th>Action</th>
        </thead>
        <tr th:each="lecture: ${lecturePage.content}">
            <td th:text="${lecture.id}">id</td>
            <td th:text="${lecture.dateTime}">DateTime</td>
            <td th:text="${lecture.room}">Room</td>
            <td th:text="${courseService.findCourseByLectureId(__${lecture.id}__).name}">Course Name</td>
            <td><a href="#" class="text-decoration-none"
                   data-toggle="modal"
                   th:attr="data-target='#edit-'+${lecture.id}">Edit</a>
                <div th:replace="fragments/modals :: lectureEditModal"></div>
                /
                <a href="#" class="text-danger text-decoration-none"
                   data-toggle="modal"
                   th:attr="data-target='#confirm-delete-'+${lecture.id}">Delete</a>
                <div th:replace="fragments/modals :: deleteLectureModal"></div>
            </td>
        </tr>
    </table>

    <div class="d-flex justify-content-center">
        <ul class="pagination pagination-sm">
            <li class="page-item"
                th:if="${lecturePage.totalPages > 0}"
                th:each="pageNumber : ${pageNumbers}"
                th:classappend="${pageNumber==lecturePage.number + 1} ? active">
                <a class="page-link" tabindex="-1"
                   th:href="@{/lecture(size=${lecturePage.size}, page=${pageNumber})}"
                   th:text="${pageNumber}"></a>
            </li>
        </ul>
    </div>

    <div class="container border border-dark rounded text-center">
        <h4 th:class="mt-3">Create new lecture</h4>
        <form th:action="@{/lecture/}" method="POST">
            <div class="row form-inline d-flex justify-content-center">
                <div class="input-group">
                    <div class='input-group date'>
                        <input type='text' class="form-control" name="dateTime" id="dateTime"
                               placeholder="dddd-mm-ddThh:mm:ss" onchange="checkDate()"/>
                    </div>
                </div>
                <div class="input-group m-3">
                    <select required class="form-control" name="roomId" id="roomSelect" onchange="checkDate()">
                        <option selected>Available Rooms</option>
                        <option th:each="room: ${rooms}" th:text="${room}"
                                th:value="${room.id}">
                        </option>
                    </select>
                </div>
                <div class="input-group m-3">
                    <select required class="form-control" name="courseId" id="courseSelect" onchange="checkDate()">
                        <option selected>Available Courses</option>
                        <option th:each="course: ${courses}" th:text="${course.name}"
                                th:value="${course.id}">
                        </option>
                    </select>
                </div>
                <div class="input-group m-3">
                    <button id="addLectureBtn" type="submit" disabled class="btn btn-success btn-ok"
                            data-toggle="tooltip" data-placement="top" title="Enter date and time in the correct format
                            and select a room">Add Lecture
                    </button>
                </div>
            </div>
        </form>

        <script>
            function checkDate() {
                let input = document.getElementById("dateTime").value;
                let roomSelect = document.getElementById('roomSelect');
                let courseSelect = document.getElementById('courseSelect');
                let regex = new RegExp("^[0-9]{4}-[0-9]{2}-[0-9]{2}T[0-9]{2}:[0-9]{2}:[0-9]{2}$");
                if (regex.test(input) && roomSelect.value !== "Available Rooms" && courseSelect.value !== "Available Courses") {
                    document.getElementById("addLectureBtn").disabled = false;
                } else {
                    document.getElementById("addLectureBtn").disabled = true;
                }
            }
        </script>
    </div>
</div>
