<html lang="en" xmlns:th="http://www.thymeleaf.org">

<div th:fragment="lecturesDiv">
    <div th:fragment="lectures" th:unless="${#lists.isEmpty(lectures)}">
        <table class="table table-striped table-hover">
            <thead class="thead-dark">
            <th>id</th>
            <th>DateTime</th>
            <th>Room</th>
            <th>Course Name</th>
            </thead>
            <tr th:each="lecture: ${lectures}">
                <td th:text="${lecture.id}">id</td>
                <td th:text="${lecture.dateTime}">DateTime</td>
                <td th:text="${lecture.room}">Room</td>
                <td th:text="${courseService.findCourseByLectureId(__${lecture.id}__).name}">Course Name</td>
            </tr>
        </table>
    </div>
</div>
